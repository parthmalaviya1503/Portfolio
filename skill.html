<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skills â€¢ Parth Malaviya</title>
    <style>
        :root {
            --bg: #121417;
            --card: #1a1f24;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #00e5ff;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, Arial;
            background: var(--bg);
            color: var(--text)
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .nav {
            position: sticky;
            top: 0;
            background: #101418cc;
            border-bottom: 1px solid #222;
            backdrop-filter: blur(8px)
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .logo {
            font-weight: 800;
            font-size: 40px;
            color: var(--accent)
        }

        .menu {
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        .btn {
            padding: 8px 14px;
            border: 2px solid var(--accent);
            border-radius: 999px
        }

        .btn:hover {
            background: var(--accent);
            color: #041014
        }

        .active {
            background: var(--accent);
            color: #041014
        }

        .container {
            max-width: 1100px;
            margin: 34px auto;
            padding: 0 20px
        }

        h1 {
            font-size: 42px;
            margin: 10px 0 24px;
            text-align: center
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px
        }

        .card {
            background: var(--card);
            border: 1px solid #23303a;
            padding: 18px;
            border-radius: 16px
        }

        .chip {
            display: inline-block;
            border: 1px solid #2b3943;
            border-radius: 999px;
            padding: 6px 10px;
            margin: 6px 6px 0 0;
            color: var(--muted);
            font-size: 13px
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="wrap">
            <div class="logo">Parth Malaviya</div>
            <div class="menu">
                <a class="btn" href="index.html">Home</a>
                <a class="btn" href="about.html">About</a>
                <a class="btn" href="project.html">Projects</a>
                <a class="btn active" href="skill.html">Skills</a>
                <a class="btn" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Skills</h1>
        <section class="grid">
            <div class="card">
                <h3>Programming</h3>
                <div>
                    <span class="chip">C/C++</span>
                    <span class="chip">PHP</span><span class="chip">JavaScript</span>
                </div>
            </div>
            <div class="card">
                <h3>Web</h3>
                <div>
                    <span class="chip">HTML</span><span class="chip">CSS</span>
                </div>
            </div>
            <div class="card">
                <h3>CS Fundamentals</h3>
                <div>
                    <span class="chip">Data Structures</span><span class="chip">OOP</span>
                    <span class="chip">DBMS</span><span class="chip">Digital Circuits</span>
                </div>
            </div>
            <div class="card">
                <h3>Tools</h3>
                <div>
                    <span class="chip">Git</span><span class="chip">GitHub</span>
                    <span class="chip">VS Code</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
